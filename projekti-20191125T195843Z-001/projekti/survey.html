<!DOCTYPE html>
<html lang="en">

<head>
    <title>Take our survey</title>
    <meta charset="utf-8">
    <meta name="author" content="2 yje">
    <meta name="keywords" content="web design, web development, affordable, responsive">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="survey.css" type="text/css">
    <link rel="stylesheet" href="jsprojekt.js" type="text/js">
    <link rel="icon" href="tabicon.png" />
    <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css">
    <script type="text/javascript" src="projekt.js"></script>
</head>

<body style="background-image: url(bgfallco.png)">
    <div id="survey" style="background-image: url(1.jpg)">
        <h1 style="font-family: garamond;text-align: center; margin-top: 40px; margin-left: 230px; margin-bottom: 20px;width: 25%;border-bottom: solid 1px azure;">Survey</h1>
        <div id="survey-content">
            <form action="faqe2.html" method="get" autocomplete="on">
                Name: <input class="input-color2" type="text" name="fname" autofocus="autofocus" placeholder="Your name"><br><br>
                Surname: <input class="input-color2" type="text" name="lname" autofocus="autofocus" placeholder="Your surname"><br><br>
                E-mail: <input class="input-color2" type="Email" name="email" autofocus="autofocus" placeholder="Your email"><br><br>
                Phone: <input class="input-color2" type="Phone" name="number" autofocus="autofocus" placeholder="Your Phone number"><br><br>
                Gender: &nbsp;Female <input type="radio" name="gender" autofocus="autofocus">
                Male <input type="radio" name="gender" autofocus="autofocus"><br><br>
                I have had coding experience before visiting this page.
                <input type="checkbox" class="input-color2" name="experience" autofocus="autofocus"><br><br>
                I am interested in:
                <select class="input-color2">
                    <option value="Html">HTML</option>
                    <option value="Css">CSS</option>
                    <option value="Other">Others</option>
                </select><br><br><br>
                <input class="input-color pointer" type="submit" value="Submit"  style="margin-left: 55px; width: 140px;">
                <input class="input-color3 pointer" type="submit" value="Close" style="margin-left: 55px; width: 140px;">
            </form>
        </div>
    </div>
</body>

</html>
